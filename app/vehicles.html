
<div ng-controller="VehiclesController">
<h3 class="header"> Vehicles </h3>
<div class=container>
	Search: <input type="text" ng-model="search_text" class="search_box"/> 
</div>
<div ng-repeat="vehicle in vehicles_data | filter:search_text" class="text_color">
	<br>
	Name : {{vehicle.name}}
	<br>
	Description : {{vehicle.description}}
	<br>
	Class : {{vehicle.vehicle_class}}
	<br>
	Length : {{vehicle.length}}
	<br>
	

</div>
</div>
