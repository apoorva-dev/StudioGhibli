<div ng-controller="SpeciesController">
<h3 class="header"> Species </h3>
<div class=container>
	Search: <input type="text" ng-model="search_text" class="search_box"/> 
</div>
<div ng-repeat="species in species_data | filter:search_text" class="text_color">
	<br>
	Name : {{species.name}}
	<br>
	Classification : {{species.classification}}
	<br>
	Eye Colors : {{species.eye_colors}}
	<br>
	Hair Colors : {{species.hair_colors}}
	<br>
</div>
</div>
