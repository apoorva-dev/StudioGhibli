
<div ng-controller="PeopleController">
<h3 class="header"> People </h3>
<div class=container>
	Search: <input type="text" ng-model="search_text"/> 
</div>
<div ng-repeat="people in people_data | filter:search_text" class="text_color">
	<br>
	Name : {{people.name}}
	<br>
	Gender : {{people.gender}}
	<br>
	Age : {{people.age}}
	<br>
	Eye Color : {{people.eye_color}}
	<br>
	Hair Color : {{people.hair_color}}
	<br>
</div>
</div>
