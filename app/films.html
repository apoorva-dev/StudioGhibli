<div ng-controller="FilmsController">
<h3 class="header"> Films </h3>
<div class=container>
	Search: <input type="text" ng-model="search_text" class="search_box"/> 
</div>
<div ng-repeat="film in films_data | filter:search_text" class="text_color">
	<br>
	Name : {{film.title}}
	<br>
	Description : {{film.description}}
	<br>
	Director : {{film.director}}
	<br>
	Producer : {{film.producer}}
	<br>
	Release Date : {{film.release_date}}
	<br>

</div>
</div>
